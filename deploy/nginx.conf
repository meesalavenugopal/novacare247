# NovaCare247 Nginx Configuration
# Place this in /etc/nginx/sites-available/novacare247.conf
# Then symlink: sudo ln -s /etc/nginx/sites-available/novacare247.conf /etc/nginx/sites-enabled/

# ===================================
# Main Domain - novacare247.com
# Landing Page / Home Application
# ===================================
server {
    listen 80;
    listen [::]:80;
    server_name novacare247.com www.novacare247.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name novacare247.com www.novacare247.com;
    
    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/novacare247.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/novacare247.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    
    root /var/www/novacare247-home/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# ===================================
# Subdomain - physio.novacare247.com
# Physiotherapy Clinics Application
# ===================================
server {
    listen 80;
    listen [::]:80;
    server_name physio.novacare247.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name physio.novacare247.com;
    
    ssl_certificate /etc/letsencrypt/live/physio.novacare247.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/physio.novacare247.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    root /var/www/novacare247-frontend/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API Proxy to Backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

